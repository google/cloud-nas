# Unet Encoder related.
features: [32, 64, 128, 256]

# NAS-FPN related.
# NOTE: If you change min-level and max-level here, then change in the search-space definition too.
# NOTE: For segmentation, min-level should be set to 1 to use the top-most layer.
min_level: 1
max_level: 4
num_filters: 64
num_repeats: 2

